<!DOCTYPE html>
<html>
  <head>
    <title>Bill Monitor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom:0">
        <!-- Navigation Header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" data-bind="text: Config.SiteName"></a>
        </div>

        <!-- Navigation Sidebar -->
        <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu" data-bind="foreach: Config.Modules">
              <li data-bind="click: $root.ChangeView">
                <a><i data-bind="attr: { class: 'fa ' + NavIcon }"></i> <span data-bind="text: Title"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="page-wrapper">
        <div data-bind="moduleView: ActiveModule">
          Loading...
        </div>
      </div>

    </div>


    <script src="scripts/lib/require.js"  data-main="scripts/require-config"></script>
  </body>
</html>
