<!DOCTYPE html>
<html>
  <head>
    <title>Bill Monitor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body id="page-top">
    <div id="wrapper">
      <!-- Navigation -->
      <ul id="accordianSidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordian">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" style="color: #fff">
            <div class="sidebar-brand-text mx-3" data-bind="text: System.Configuration.SiteName"></div>
        </a>

        <div class="sidebar-divider my-0"></div>

        <!-- ko foreach: System.Modules -->
          <li class="nav-item" data-bind="click: $root.ChangeView, css: { active: $root.ActiveModule().Key == $data.Key }">
              <a href="#" class="nav-link"><i data-bind="attr: { class: 'fa ' + NavIcon }"></i> <span data-bind="text: Title"></span></a>
          </li>
        <!-- /ko -->
      </ul>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column" data-bind="block: IsLoading">
          <div id="content">
              <div class="container-fluid" data-bind="moduleView: ActiveModule">
                  Loading...
              </div>
          </div>
      </div>

    </div>

    <script src="scripts/lib/require.js"  data-main="scripts/require-config"></script>
  </body>
</html>
